<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Главная</title>
  </head>
  <body>
    {% include 'standart_menu.html' %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="my-4">Ваш профиль</h1>
          <div class="card mb-4">
            <div class="card-body">
              <p class="card-text">

              <form class="form-privacy" action="{% url 'UserProfile:edit_privacy' %}" method="post" enctype='multipart/form-data'>
              {% csrf_token %}

                <div class="form-row align-items-center">
                    <div class="col-auto">
                      <label for="inputAbout">Отображение страницы незарегистрированным пользователям</label>
                      {{ form.allow_to_view_for_unreg }}
                      {% if form.allow_to_view_for_unreg.errors %}
                        <div class="alert alert-danger my-3">
                          {{ form.allow_to_view_for_unreg.errors }}
                        </div>
                      {% endif %}
                    </div>
                  </div>



                  <hr>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Сохранить</button>
                </form>


              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="py-5"></div>
          <div class="list-group">
            <a href="{% url 'UserProfile:index' %}" class="list-group-item list-group-item-action">Просмотр</a>
            <a href="{% url 'UserProfile:editprofile' %}" class="list-group-item list-group-item-action">Редактирование</a>
            <a href="{% url 'UserProfile:edit_privacy' %}" class="list-group-item list-group-item-action active">Приватность</a>
          </div>
        </div>
      </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
